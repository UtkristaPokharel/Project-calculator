<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- <h1>Calculator</h1> -->
	<div id="container">
		<div id="calcbody">
			<div class="screen">
				<div class="upper"></div>
				<div class="lower"></div>
			</div>
			<div class="buttonset">
				<button class="AC button cmd">AC</button>
				<button class="Clear button cmd">C</button>
				<button class="divide button func">/</button>
				<button class="7 button num">7</button>
				<button class="8 button num">8</button>
				<button class="9 button num">9</button>
				<button class="add button func">+</button>
				<button class="4 button num">4</button>
				<button class="5 button num">5</button>
				<button class="6 button num">6</button>
				<button class="sub button func">-</button>
				<button class="1 button num">1</button>
				<button class="2 button num">2</button>
				<button class="3 button num">3</button>
				<button class="mul button func">*</button>
				<button class="0 button num">0</button>
				<button class="dot button num">.</button>
				<button class="equal button func">=</button>

			</div>
		</div>

	</div>
	<script src="script.js"></script>
</body>

</html>
